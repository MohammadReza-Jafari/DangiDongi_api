    <div id="root">
      <div>
        <div>
          <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
            <head>
              <meta

                content="text/html; charset=utf-8"

              <title>Welcome Dong!</title>
            </head>
            <body
              style="
                width: 100%;
                margin: 0px;
                padding: 0px;
                text-size-adjust: 100%;
              "
            >
              <table
                width="100%"
                height="100%"
                cellpadding="0"
                cellspacing="0"
                border="0"
                align="left"
                valign="top"
              >
                <tbody>
                  <tr>
                    <td align="center" valign="top">
                      <table
                        width="600"
                        align="center"
                        cellpadding="0"
                        cellspacing="0"
                        border="0"
                        valign="top"
                        style="
                          border-radius: 1%;
                          margin-top: 2.5%;
                          background: rgb(30, 144, 255);
                          font-family: IranSans, Tahoma, sans-serif;
                        "
                      >
                        <tbody>
                          <tr>
                            <td>
                              <img
                                src="./logo.png"
                                style="
                                  display: block;
                                  outline: none;
                                  border: none;
                                  text-decoration: none;
                                  width: 50%;
                                  margin-top: 10%;
                                  margin-left: 25%;
                                  margin-bottom: 10%;
                                "
                              />
                            </td>
                          </tr>
                          <hr style="width: 85%" />
                          <tr>
                            <td>
                              <p style="text-align: right; margin-right: 2%">
                                .به <big>دنگ</big> خوش آمدید<br />به آسانی حساب
                                های مالی خود با دیگران را محاسبه کنید و از
                                دردسرهای انجام این امر به<br />.صورت دستی و سنتی
                                رهایی یابید<br /><br />.جهت تایید اطلاعات و
                                فعالسازی حساب کاربری خود از طریق دکمه زیر اقدام
                                کنید<br />
                              </p>
                            </td>
                          </tr>
                          <tr>
                            <td align="center">
                              <a
                                      href="http://127.0.0.1:8000/api/identity/activate/{{ code }}"
                                style="
                                  margin-top: 5%;
                                  margin-bottom: 5%;
                                  width: 20%;
                                  padding: 10px 24px;
                                  border-radius: 5px;
                                  box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 8px 0px;
                                  border: none;
                                  font-size: 15px;
                                  font-family: IranSans, Tahoma, sans-serif;
                                  display: block;
                                  background-color: white;
                                "
                              >
                                  فعالسازی
                              </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </td>
                  </tr>

              </table>
